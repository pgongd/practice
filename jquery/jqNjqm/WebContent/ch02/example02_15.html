<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 정의 필터 셀렉터를 이용하여 폼 요소 다루기-:button, :text, :password</title>
<style type="text/css">
   div { padding: 5px 5px 5px 5px }
    .item{float:left; width:100px; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function() {
      $('#regBtn:button').click(function(){ //type가 버튼인 엘리먼트 중 아이디가 regBtn를 클릭하면 다음 함수실행 
    	  invalidItem();
         clearInput();
      });
         
      function invalidItem(){
         if($('#userId:text').attr('value') == ""){//유효성검사 type가 text중 아이디가userld의 값이 없으면 다음 얼럿창이 뜬다
        	 alert("아이디를 입력하세요.");     
        	 return;   	 
         }
         var userName = $('#userName:text').attr('value');//타입이 text인 아이디값이 유져 네임에 값을 userName에 넣는다 
         if(userName == ""){
        	 alert("이름을 입력하세요.");     
        	 return;   	 
         }
         
         if( $("#pwd:password").val() =="" || 
             $("#pwdConfirm:password").val() == ""){
        	 alert("암호를 입력하세요.");     
        	 return;   	 
         }
         if($("#pwd:password").val() !=
             $("#pwdConfirm:password").val()) {
                alert("암호가 일치하지 않습니다.");
                return;
         }
         alert(userName+"님 회원 가입을 축하합니다.");
      }
      
      function clearInput(){//입력된 값을 모드 제거하는 함수 
         $('#userId:text').attr('value', '');유져아이디 값을 뒤에 값 즉 비어있는 값으로 반환 한다 
         $('#userName:text').attr('value', '');
         $('#pwd:password').attr('value', '');
         $('#pwdConfirm:password').attr('value', '');
      }      
   });
</script>   
</head> 
<body>
   <center>   
     <div> <span class="item"> 아이디 * </span> <input id="userId" type="text"></div>
     <div> <span class="item"> 이름   * </span> <input id="userName" type="text"></div>
     <div> <span class="item"> 암호   * </span> <input id="pwd" type="password"></div>
     <div> <span class="item"> 암호 확인  * </span> <input id="pwdConfirm" type="password"></div>
     <input type="button" id="regBtn" value="회원가입">         
   </center>
</body>
</html>
