<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여러 개의 취미를 체크박스에서 선택하기-:checkbox</title>
<style>
div {  padding: 5px 5px 5px 5px }
.item {  float: left;  width: 100px;  }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {	   
   $('#selectBtn:button').click(function(){ //type이 버튼인 것중 아이디값이 셀렉트 버튼인 아이를 클릭하면
      var checkedList = "";
      var checkedConsole = "";
      $("input[name='hobby']:checkbox:checked").each(function() { //인풋창에서 name이 hobby인 아이중 체크박스가 체크된 것
         checkedList += $(this).prev().text() + "\t";//체크박스 이전에 스팬태그에 텍스트를 체크리스트에 넣는다
         checkedConsole += $(this).val() + "\t"; //어트리뷰트val은 체크 콘솔에 넣는다 + "\t한칸뛴다
      }); 
      $('#contents').html(checkedList);
      console.log(checkedConsole);
   });
});
</script>
</head>
<body>
<div> 
<span class="item"> 음악감상 </span> 
<input type="checkbox" name="hobby" value="music">
</div>
<div>
<span class="item"> 요가 </span> 
<input type="checkbox" name="hobby" value="yoga">
</div>
<div>
<span class="item"> 독서 </span> 
<input type="checkbox" name="hobby" value="reading">
</div>
<div>
<input type="button" id="selectBtn" value="취미 선택"></div>
<div id="contents"> 결과 </div>
</body>
</html>
